<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FPV Mate - Connect to HDZero Goggles Wirelessly. Experience optimized RTSP latency with our app."
    />

    <!-- Favicon -->
    <!-- https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="static/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="static/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- End Favicon -->

    <!-- Load Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Load Stylesheets -->
    <link
      rel="preload"
      href="static/css/bootstrap.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="static/css/styles.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <title>FPV Mate</title>
  </head>
  <body>
    <!-- Left Side -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-primary">
          <img
            src="static/images/fpv_mate_logo_circle_transparent.svg"
            alt="FPV Mate Logo"
            width="74"
            class="d-inline-block text-align-top"
          />
          FPV Mate
        </h1>
      </div>
    </div>
    <!--
    Navigation Bar
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        Logo Title
        <div class="navbar-brand ms-lg-8">

    <!-- Content -->
    <div class="d-flex flex-column align-items-center mx-4">
      <!-- Hero -->
      <!-- Do i need a div here? -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <img
            src="static/images/hero.png"
            class="img-fluid"
            alt="Connect to HDZero Goggles Wirelessly. View from the pilot seat! Optimized RTSP Latency. Expansion Module V2 Required."
          />
        </div>
      </div>
      <!-- App -->
      <div class="d-flex flex-column align-items-center">
        <img
          src="static/images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
          class="img-fluid"
          alt="Download on the App Store"
        />
        <p class="">iPhone and iPad supported</p>
      </div>
      <!-- Support -->
      <div class="d-flex flex-column align-items-center text-center">
        <p class="display-5">Issues or suggestions?</p>
        <p class="">
          Create a ticket on our
          <a
            href="https://discord.gg/rq8vJ5J8Re"
            class="btn discord-btn btn-sm"
          >
            <img
              src="static/images/icon_clyde_white_RGB.svg"
              alt="Discord Clyde"
            />
            Discord
          </a>
          or email us at
          <a href="mailto:support@fpvmate.com">support@fpvmate.com</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="d-flex flex-column align-items-center">
      <p><a href="privacy.html">Privacy Policy</a></p>
      <p><a href="terms.html">Terms & Condition</a></p>
    </div>

    <script src="static/js/bootstrap.bundle.min.js" defer></script>

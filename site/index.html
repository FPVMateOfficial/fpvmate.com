<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FPV Mate - Connect to HDZero Goggles Wirelessly. Experience optimized RTSP latency with our app."
    />

    <!-- Favicon -->
    <!-- https://realfavicongenerator.net/ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="static/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="static/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- End Favicon -->

    <!-- Load Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Load Stylesheets -->
    <link
      rel="preload"
      href="static/css/bootstrap.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="static/css/styles.css"
      as="style"
      onload="this.rel='stylesheet'"
    />

    <title>FPV Mate</title>
  </head>
  <body>
    <!-- Left Side -->
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="text-primary display-4 d-flex align-items-center mt-3 ms-3">
          <img
            src="static/images/fpv_mate_logo_circle_transparent.svg"
            alt="FPV Mate Logo"
            width="74"
            class="d-inline-block text-align-center me-2"
          />
          FPV Mate
        </h1>
      </div>
    </div>
    <!--
    Navigation Bar
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container-fluid">
        Logo Title
        <div class="navbar-brand ms-lg-8">
          <img
            src="static/images/fpv_mate_logo_circle_transparent.svg"
            alt="FPV
          Mate Logo"
            width="74"
            class="d-inline-block text-align-top"
          />
          FPV Mate
        </div>
      </div>
    </nav>
    -->

    <!-- Content -->
    <div class="d-flex flex-column align-items-center mx-4">
      <!-- Hero -->
      <!-- Do i need a div here? -->
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <!-- <img
            src="static/images/hero.png"
            class="img-fluid"
            alt="Connect to HDZero Goggles Wirelessly. View from the pilot seat! Optimized RTSP Latency. Expansion Module V2 Required."
          /> -->
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="
                static/images/hero800.png  1x,
                static/images/hero1280.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                static/images/hero512.png 1x,
                static/images/hero800.png 2x
              "
            />
            <source
              media="(min-width: 480px)"
              srcset="
                static/images/hero320.png 1x,
                static/images/hero512.png 2x
              "
            />
            <img
              src="static/images/hero320.png"
              alt="Connect to HDZero Goggles Wirelessly. View from the pilot seat! Optimized RTSP Latency. Expansion Module V2 Required."
            />
          </picture>
        </div>
      </div>
      <!-- App -->
      <div class="d-flex flex-column align-items-center">
        <a
          href="https://apps.apple.com/us/app/fpv-mate-viewer-for-hdzero/id6504956775?itscg=30200&itsct=apps_box_badge&mttnsubad=6504956775"
          style="display: inline-block"
        >
          <img
            src="https://toolbox.marketingtools.apple.com/api/v2/badges/download-on-the-app-store/black/en-us?releaseDate=1734566400"
            alt="Download on the App Store"
            style="
              width: 246px;
              height: 82px;
              vertical-align: middle;
              object-fit: contain;
            "
          />
        </a>
        <p class="fs-5">iPhone and iPad supported</p>
      </div>
      <!-- Support -->
      <div class="d-flex flex-column align-items-center text-center">
        <p class="display-5">Issues or suggestions?</p>
        <p class="fs-4">
          Create a ticket on our
          <a
            href="https://discord.gg/rq8vJ5J8Re"
            class="btn discord-btn btn-sm"
          >
            <img
              src="static/images/icon_clyde_white_RGB.svg"
              alt="Discord Clyde"
            />
            Discord
          </a>
          or email us at
          <a href="mailto:support@fpvmate.com">support@fpvmate.com</a>
        </p>
      </div>
      <!-- Guides -->
      <div class="d-flex flex-column align-items-center text-center">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/y7w1WGWr64Q?si=XFyhTbVNJKLCB9vX"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Footer -->
    <div class="d-flex justify-content-center gap-8 my-4">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms & Condition</a>
    </div>

    <script src="static/js/bootstrap.bundle.min.js" defer></script>
    <script src="static/js/scripts.js" defer></script>
  </body>
</html>
